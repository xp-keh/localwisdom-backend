version: "3.8"

services:
  localwisdom_backend:
    build: .
    pull_policy: build
    container_name: localwisdom_backend
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    ports:
      - "5050:5050"
    restart: always
    command: gunicorn app:app --host 0.0.0.0 --port 5050
    networks:
      data-station-network:
        ipv4_address: 172.20.14.97

networks:
  data-station-network:
    external: true
